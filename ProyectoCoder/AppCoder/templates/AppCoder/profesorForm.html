{% extends 'AppCoder/index.html'%}
{% load static %}

{% block titulo%}Profesor Form{% endblock titulo%}



{% block cuerpo%}

    <h1 class="text-bg-info">Soy un Formulario</h1>
    <h1 class="text-center">Profesor Form</h1>
    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% if miFormulario.errors %}
                    <p style="color: red">Estan mal los datos, revisar</p>
                {% endif %}
                <form action="" method="post">
                    {% csrf_token %}
                    <table>
                        {{miFormulario.as_table}}
                    </table>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
{% endblock cuerpo%}
